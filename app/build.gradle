apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.example.joginderpal.imagedownloader_final"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.johnpersano:supertoasts:2.0'
    compile 'com.github.d-max:spots-dialog:0.4@aar'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.github.yuweiguocn:SquareLoading:1.3.0'
    compile 'com.android.support:design:25.0.0'
    compile 'net.bohush.geometricprogressview:geometricprogressview:1.0.0'

}
